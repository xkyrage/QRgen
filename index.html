<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@200..800&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="favicon.png"/>
  <title>QRgen by Xkyrage</title>
  <style>
    * {
      margin: 0;
      padding: 5px;
      box-sizing: border-box;
    }
    body {
      font-family: "Oxanium", sans-serif;
      background: url(background.png) center/cover no-repeat;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      flex-direction: column;
    }
    .container {
      width: 95%;
      max-width: 1200px;
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    @media (min-width: 768px) {
      .container {
        flex-direction: row;
      }
    }
    .form-section {
      flex: 1;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .form-section h1 {
      font-size: 1.5rem;
      margin-bottom: 20px;
    }
    .form-section input[type="text"] {
      font: Oxanium;
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    .form-section button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007BFF;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .form-section button:hover {
      background-color: #0056b3;
    }
    .image-section {
      flex: 1;
      position: relative;
      background: url(backgroundright.png) center/cover no-repeat;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .qr-code {
      padding: 10px;
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    .qr-code img {
      width: 300px;
      height: 300px;
    }
    .download-button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 14px;
      background-color: #28a745;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      display: none;
    }
    .download-button:hover {
      background-color: #218838;
    }
    footer {
      text-align: center;
      padding: 1rem 0;
      margin-top: 20px;
      font-size: 0.9rem;
    }
    footer .credit a {
      font-weight: 700;
      color: #325dc3;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="form-section">
      <h1>QRgen | Simple QR Generator</h1>
      <input type="text" id="search" placeholder="Please enter your text or URL to generate QR Code" />
      <button id="generateButton">Generate</button>
    </div>
    <div class="image-section">
      <div class="qr-code">
        <img id="image" src="" alt="Generate to see QR" />
        <button id="downloadButton" class="download-button">Download QR Code</button>
      </div>
    </div>
  </div>
  <footer>
    <div class="credit">
      <p>Created by <a href="https://github.com/xkyrage">Tegar Ibrahim</a> &copy; 2025</p>
    </div>
  </footer>
  <script>
    const searchText = document.getElementById('search');
    const qrImage = document.getElementById('image');
    const generateButton = document.getElementById('generateButton');
    const downloadButton = document.getElementById('downloadButton');
    let qrCodeBlobUrl = null;

    generateButton.addEventListener('click', () => {
      if (searchText.value.trim().length > 0) {
        const qrCodeUrl = `https://api.qrserver.com/v1/create-qr-code/?size=1000x1000&data=${encodeURIComponent(searchText.value)}`;
        qrImage.src = qrCodeUrl;
        qrImage.style.display = "block";

        qrImage.onload = () => {
          fetch(qrCodeUrl)
            .then(response => response.blob())
            .then(blob => {
              if (qrCodeBlobUrl) {
                URL.revokeObjectURL(qrCodeBlobUrl);
              }
              qrCodeBlobUrl = URL.createObjectURL(blob);
              downloadButton.style.display = "inline";
            })
            .catch(error => console.error("Error generating QR code:", error));
        };
      } else {
        alert("Please enter some text to generate a QR Code.");
      }
    });

    downloadButton.addEventListener('click', () => {
      if (qrCodeBlobUrl) {
        const link = document.createElement("a");
        link.href = qrCodeBlobUrl;
        link.download = "qrcode.png";
        link.click();
      }
    });
  </script>
</body>
</html>
